<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="text-center mt-4">
    <h2 style="font-weight: bold; color: #333;">ðŸ”‘ Password Manager</h2>
</div>

<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h3>Forgot Password</h3>
    <form action="{{ url_for('auth.forgot_password') }}" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Registered Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required>
        </div>

        {% if show_otp %}
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('auth.auth_screen') }}" class="btn btn-link">Back to Login</a>
    </form>
</div>
</body>
</html>
