{% extends "base.html" %}

{% block title %}Home - Password Manager{% endblock %}

{% block topbar_title %}
<div class="user-info">
    Welcome, {{ user }} ({{ email }})
</div>
{% endblock %}

{% block content %}
<h2 class="mb-4 animated-welcome">🏠 Home</h2>

<div class="tiles d-flex gap-4 justify-content-center mt-5">
    <a href="{{ url_for('password.generate_password') }}" class="tile text-dark text-decoration-none slide-tile">
        🔐 Generate Password
    </a>
    <a href="{{ url_for('password.view_password') }}" class="tile text-dark text-decoration-none slide-tile">
        🔍 View Saved Password
    </a>
</div>
{% endblock %}
