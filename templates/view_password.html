{% extends "base.html" %}

{% block title %}🔍 View Saved Password{% endblock %}

{% block topbar_title %}
<h3>🔍 View Saved Password</h3>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="password_name" class="form-label">Enter Password Name</label>
        <input type="text" class="form-control" id="password_name" name="password_name" required
               value="{{ password_name if password_name else '' }}">
    </div>

    {% if show_otp %}
    <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP sent to your email</label>
        <input type="text" class="form-control" id="otp" name="otp" required>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">
        {% if show_otp %}✅ Verify OTP & Show Password{% else %}🔍 View Saved Password{% endif %}
    </button>
</form>

{% if password %}
<div class="password-result mt-4">
    <strong>Password for "{{ name }}":</strong> {{ password }}
</div>
{% endif %}
{% endblock %}
