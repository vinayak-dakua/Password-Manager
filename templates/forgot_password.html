<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .reset-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .captcha-box {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 3px;
            background: #e0e0e0;
            text-align: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            user-select: none;
        }

        #countdown-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="text-center mt-4">
    <h2 style="font-weight: bold; color: #333;">üîë Password Manager</h2>
</div>

<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="reset-container">
    <h3 class="mb-4 text-center">üîí Reset Password</h3>
    <form action="{{ url_for('auth.reset_password') }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="{{ name }}" disabled>
            <input type="hidden" name="name" value="{{ name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" value="{{ email }}" disabled>
            <input type="hidden" name="email" value="{{ email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Re-enter Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter the CAPTCHA below:</label>
            <div class="captcha-box" id="captcha-box">{{ captcha }}</div>
            <div id="countdown-text">‚è≥ Refreshing in 15s...</div>
            <input type="text" name="captcha_input" class="form-control" placeholder="Enter the above code" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Reset Password</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('auth.auth_screen') }}">‚Üê Back to Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let countdown = 15;

    function refreshCaptcha() {
        fetch('/refresh-captcha')
            .then(response => response.json())
            .then(data => {
                document.getElementById('captcha-box').textContent = data.captcha;
                countdown = 15;
            });
    }

    function updateCountdown() {
        countdown--;
        document.getElementById('countdown-text').textContent = `‚è≥ Refreshing in ${countdown}s...`;

        if (countdown <= 0) {
            refreshCaptcha();
        }
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
