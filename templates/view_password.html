{% extends "base.html" %}

{% block title %}🔍 View Saved Password{% endblock %}

{% block topbar_title %}
<h3>🔍 View Saved Password</h3>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="password_name" class="form-label">Enter Password Name</label>
        <input type="text" class="form-control" id="password_name" name="password_name" required>
    </div>
    <button type="submit" class="btn btn-primary">🔍 View Saved Password</button>
</form>

{% if password %}
<div class="password-result mt-4">
    <strong>Password for "{{ name }}":</strong> {{ password }}
</div>
{% endif %}
{% endblock %}
